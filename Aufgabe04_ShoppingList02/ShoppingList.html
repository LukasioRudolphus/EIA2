<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="../Aufgabe04_ShoppingList02/ShoppingList.js" defer></script>
    <link rel="stylesheet" href="../Aufgabe04_ShoppingList02/ShoppingList.css">
    <script src="https://kit.fontawesome.com/c5cdf2f4ca.js" crossorigin="anonymous"></script>
    <script src="../Aufgabe04_ShoppingList02/data.js" defer></script>
</head>

<body>
    <div id="list">
        <h1>
            Wichtige und essenzielle Liste an Dingen notwendig für das Wohlbefinden aller Wesen im magischen Baumhaus
        </h1>
        <fieldset class="entry">
            <h2 class="itemName">Zucchini</h2>
            <input type="number" name="itemAmount" id="ja" class="amount" value="4"><br>
            <textarea name="commentarea" id="" cols="30" rows="1" class="comment"></textarea>
            <input type="checkbox" name="wasBought" id="" class="bought" value="off"><br>
            <button class="deleteEntry"><i class="fa-solid fa-trash-can"></i></button>
            <input type="date" name="dateOfLastPurchase" id="" class="lastPurchase" value="0001-01-01" readonly>
        </fieldset>
        <fieldset class="entry">
            <h2 class="itemName">Käse</h2>
            <input type="number" name="itemAmount" id="" class="amount" value="9"><br>
            <textarea name="commentarea" id="" cols="30" rows="1" class="comment"></textarea>
            <input type="checkbox" name="wasBought" id="" class="bought"><br>
            <button class="deleteEntry"><i class="fa-solid fa-trash-can"></i></button>
            <input type="date" name="dateOfLastPurchase" id="" class="lastPurchase" value="0001-01-01" readonly>
        </fieldset>
        <fieldset class="entry">
            <h2 class="itemName">Mineralwasser</h2>
            <input type="number" name="itemAmount" id="" class="amount" value="3"><br>
            <textarea name="commentarea" id="" cols="30" rows="1" class="comment"></textarea>
            <input type="checkbox" name="wasBought" id="" class="bought"><br>
            <button class="deleteEntry"><i class="fa-solid fa-trash-can"></i></button>
            <input type="date" name="dateOfLastPurchase" id="" class="lastPurchase" value="0001-01-01" readonly>
        </fieldset>
        <button id="newEntry"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="userList">
        <div class="persona"><img src="../Aufgabe03_ShoppingList/wood-s1.jpg" alt=""><div class="name">Arnold</div></div>
        <div class="persona"><img src="../Aufgabe03_ShoppingList/waterBottle.jpg" alt=""><div class="name">Jochen</div></div>
        <div class="persona"><img src="../Aufgabe03_ShoppingList/Guy.jpg" alt=""><div class="name">Günther</div></div>
        <div class="persona" id="newPerson"><div class="newPersona">New</div></div>
    </div>
</body>

</html>
